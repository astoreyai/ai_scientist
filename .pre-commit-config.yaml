# Pre-commit hooks for Research QA System
# Install: pip install pre-commit
# Setup: pre-commit install

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking (optional, can be slow)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests, types-PyYAML]
  #       args: [--ignore-missing-imports]

  # Security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, code/]
        exclude: ^tests/

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: [--maxkb=10240]  # 10MB limit
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml

  # Research-specific QA (local hooks)
  - repo: local
    hooks:
      # Reproducibility check
      - id: reproducibility-check
        name: Reproducibility Validation
        entry: python -m code.quality_assurance.cli reproducibility
        language: system
        pass_filenames: false
        stages: [commit]

      # Citation check (only on .bib or markdown files)
      - id: citation-check
        name: Citation Verification
        entry: python -m code.quality_assurance.cli citations
        language: system
        files: \.(bib|md|tex)$
        pass_filenames: false
        stages: [commit]

      # Statistical check (only on Python/notebook files)
      - id: statistical-check
        name: Statistical Validation
        entry: python -m code.quality_assurance.cli statistics
        language: system
        files: \.(py|ipynb)$
        pass_filenames: false
        stages: [commit]

      # Full QA check (manual trigger with --hook-stage)
      - id: full-qa-check
        name: Full QA Suite
        entry: python -m code.quality_assurance.cli full
        language: system
        pass_filenames: false
        stages: [manual]
